			<label for="plateID">车牌：</label>

		</div>
		<div class="inpd">
			<label for="regnumberID">卡号：</label>
			<input type="text" name="regnumber" id="regnumberID" autocomplete="off" placeholder="请输入卡号">
		</div>
		<div class="inpd">
			<label for="remarkID">备注：</label>
			<input type="text" name="remark" id="remarkID" autocomplete="off" placeholder="请输入备注信息">
		</div>

<script src="../plugins/artDialog/dist/dialog-min.js"></script>
<script src="../plugins/jDialog/jdialog.js"></script>
<script src="../plugins/laydate/laydate.js" ></script>
<script src="../js/tenet-util.js"></script>
<script type="text/javascript">
//录车牌入场
$('#inplateID').click(function(){
	var time = $.trim($('#timeID').val());
	var channel = $.trim($("#channelID option:selected").val());
	var plate = $.trim($('#plateID').val());
	var regnumber = $.trim($('#regnumberID').val());
	var remark = $.trim($('#remarkID').val());
	
	if(time.length ==  0  || time == ''){
		$('#timeID').focus();
		$('#aleartID').html('请输入时间');
		return ;
	}
	if(plate.length ==  0  || plate == ''){
		$('#plateID').focus();
		$('#aleartID').html('请输入车牌号码');
		return ;
	}
	if(regnumber.length ==  0  || regnumber == ''){
		$('#regnumberID').focus();
		$('#aleartID').html('请输入卡号');
		return ;
	}
	$('#aleartID').html('');
	$('#aleartID').html('<span style="color:#1ee10f">提交中...</span>');
});
//无牌车入场

//日历控件
laydate.render({
	elem: '.begintime',
	type: 'datetime',
	trigger: 'click',
	
});
